<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GustoViajero!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
    <style>
      .content-container {
        max-width: 800px; /* Ajusta según sea necesario */
        margin: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #8C634A;">
      <div class="container-fluid">
        <a class="navbar-brand">GustoViajero!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
        aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Explorar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'crear_restaurante' %}">Crear reseña</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Restaurante" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
          </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://i.pinimg.com/564x/9e/fa/9a/9efa9a384ca00ca3e03de7b4ac739e0d.jpg" width="40" height="40" style="border-radius: 50%;">
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'mis_restaurantes' %}">Mis restaurantes</a></li>
                <li><a class="dropdown-item" href="#">Mis reseñas</a></li>
                <li><a class="dropdown-item" href="{% url 'cerrar_sesion' %}">Salir</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="vh-50 d-flex flex-column justify-content-center align-items-center content-container">
    {% block content %}
    {% endblock %}
  </div>
  </body>
</html>
